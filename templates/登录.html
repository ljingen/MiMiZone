<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/font-awesome.min.css">

<body>
<header>

    </div>
</header>

<main>

        </div>

        <div class="other-login">

                <h6>or社交账号快速登录</h6>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-xs-4">
                            <a href="#"><i class="fa fa-wechat"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="#"><i class="mui-icon mui-icon-weibo"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="#"><i class="fa fa-qq"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
